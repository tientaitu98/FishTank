<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example with Firebase</title>
    <style>
        .slider-container {
            margin: 20px;
        }

        .slider {
            width: 300px;
        }

        .value {
            display: inline-block;
            width: 40px;
        }
        .status {
            margin: 20px;
            font-weight: bold;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        // const firebaseConfig = {
            // apiKey: "YOUR_API_KEY",
            // authDomain: "YOUR_AUTH_DOMAIN",
            // projectId: "YOUR_PROJECT_ID",
            // storageBucket: "YOUR_STORAGE_BUCKET",
            // messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            // appId: "YOUR_APP_ID"
        const firebaseConfig = {
            apiKey: "AIzaSyC7G3TKRp7wY_m7r57-80yEppAAXhSrmYo",
            authDomain: "vconnextest-f78a3.firebaseapp.com",
            databaseURL: "https://vconnextest-f78a3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vconnextest-f78a3",
            storageBucket: "vconnextest-f78a3.appspot.com",
            messagingSenderId: "746974548261",
            appId: "1:746974548261:web:265b6c00819e9a713d4acc",
            measurementId: "G-B42F5DPBVR"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to check Firebase connection
        function checkFirebaseConnection() {
            db.collection("test").doc("1red").get()
                .then((doc) => {
                    if (doc.exists) {
                        document.getElementById("status").textContent = "Firebase connected successfully!";
                    } else {
                        document.getElementById("status").textContent = "Firebase connected but no document found.";
                    }
                })
                .catch((error) => {
                    document.getElementById("status").textContent = "Error connecting to Firebase: " + error;
                });
        }
        // Check Firebase connection on page load
        window.onload = checkFirebaseConnection;

        function updateValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const value = document.getElementById(valueId);
            value.textContent = slider.value;
            saveToFirebase(sliderId, slider.value);
            alert("Value update!");
        }

        function saveToFirebase(sliderId, value) {
            db.collection("test").doc("1red").set({
                [sliderId]: value
            }, { merge: true })
            .then(() => {
                document.getElementById("status").textContent = "Value successfully written for " + sliderId + ": " + value;
            })
            .catch((error) => {
                document.getElementById("status").textContent = "Error writing document: " + error;
            });
        }
    </script>
</head>
<body>
    <div id="status">Checking Firebase connection...</div>
    <div class="slider-container">
        <label for="slider1">Slider 1:</label>
        <input type="range" id="slider1" class="slider" min="0" max="255" value="0" oninput="updateValue('slider1', 'value1')">
        <span id="value1" class="value">0</span>
    </div>
    <div class="slider-container">
        <label for="slider2">Slider 2:</label>
        <input type="range" id="slider2" class="slider" min="0" max="255" value="0" oninput="updateValue('slider2', 'value2')">
        <span id="value2" class="value">0</span>
    </div>
    <div class="slider-container">
        <label for="slider3">Slider 3:</label>
        <input type="range" id="slider3" class="slider" min="0" max="255" value="0" oninput="updateValue('slider3', 'value3')">
        <span id="value3" class="value">0</span>
    </div>
</body>
</html>
